  pre = "<i class='fa-brands fa-github'></i>"

[markup.goldmark.renderer]
  unsafe= true

[markup.highlight]
  noClasses = false
  style = "tango"

[outputFormats]
  [outputFormats.LLMS]
    mediaType = "text/plain"
    baseName = "llms"
    isPlainText = true
    root = true
  [outputFormats.LLMS-FULL]
    mediaType = "text/plain"
    baseName = "llms-full"
    isPlainText = true
    root = true
  [outputFormats.releases]
    baseName = 'releases'
    isPlainText = true
    mediaType = 'text/releases'

[mediaTypes."text/releases"]
  suffixes = ["releases"]

[outputs]
  home = ["HTML", "RSS", "LLMS", "LLMS-FULL", "releases"]
