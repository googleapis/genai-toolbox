sources:
  dataproc-source:
    kind: dataproc
    project: ${DATAPROC_PROJECT}
    region: ${DATAPROC_REGION}

tools:
  list_clusters:
    kind: dataproc-list-clusters
    source: dataproc-source
  get_cluster:
    kind: dataproc-get-cluster
    source: dataproc-source
  list_jobs:
    kind: dataproc-list-jobs
    source: dataproc-source
  get_job:
    kind: dataproc-get-job
    source: dataproc-source

toolsets:
  dataproc_tools:
    - list_clusters
    - get_cluster
    - list_jobs
    - get_job
