sources:
  bigquery-source:
    kind: "bigquery"
    project: ${BIGQUERY_PROJECT}
    location: ${BIGQUERY_LOCATION:}
    useClientOAuth: ${BIGQUERY_USE_CLIENT_OAUTH:false}

tools:
  list_data_agents:
    kind: bigquery-conversational-analytics-list-data-agents
    source: bigquery-source
    description: Use this tool to list Conversational Analytics data agents.

toolsets:
  bigquery_conversational_analytics_stateless_multi_turn_tools:
    - list_data_agents
