sources:
  bigquery-source:
    kind: "bigquery"
    project: ${BIGQUERY_PROJECT}

tools:
  ask_data_insights:
    kind: bigquery-ask-data-insights
    source: bigquery-source
    description: |
      Use this tool to perform data analysis, get insights,
      or answer complex questions about the contents of specific
      BigQuery tables.

  execute_sql:
    kind: bigquery-execute-sql
    source: bigquery-source
    description: Use this tool to execute sql statement.

  get_dataset_info:
    kind: bigquery-get-dataset-info
    source: bigquery-source
    description: Use this tool to get dataset metadata.

  get_table_info:
    kind: bigquery-get-table-info
    source: bigquery-source
    description: Use this tool to get table metadata.

  list_dataset_ids:
    kind: bigquery-list-dataset-ids
    source: bigquery-source
    description: Use this tool to list datasets.

  list_table_ids:
    kind: bigquery-list-table-ids
    source: bigquery-source
    description: Use this tool to list tables.

toolsets:
  bigquery-database-tools:
    - ask_data_insights
    - execute_sql
    - get_dataset_info
    - get_table_info
    - list_dataset_ids
    - list_table_ids
