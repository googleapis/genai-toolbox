sources:
  elasticsearch-source:
    kind: elasticsearch
    addresses:
      - ${ELASTICSEARCH_HOST}
    apikey: ${ELASTICSEARCH_APIKEY}

tools:
  execute_esql_query:
    kind: elasticsearch-esql
    source: elasticsearch-source
    description: Use this tool to execute ES|QL queries.
    query: |
      FROM *
      | LIMIT ?limit
    parameters:
      - name: limit
        type: integer
        description: Limit the number of results returned.
        required: true

toolsets:
  elasticsearch-tools:
    - list_indices
    - get_index_mappings
    - execute_esql_query
    - search_documents