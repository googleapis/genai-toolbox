sources:
  elasticsearch-source:
    kind: elasticsearch
    addresses:
      - ${ELASTICSEARCH_HOST}
    apikey: ${ELASTICSEARCH_APIKEY}

tools:
  execute_esql_query:
    kind: elasticsearch-esql
    source: elasticsearch-source
    description: Use this tool to execute ES|QL queries.
    parameters:
      - name: query
        type: string
        description: The ES|QL query to execute.
toolsets:
  elasticsearch-tools:
    - execute_esql_query
