steps:
  - id: "Build Docker"
    name: 'gcr.io/cloud-builders/docker'
    script: |
        docker buildx build -t ${_AR_HOSTNAME}/$PROJECT_ID/${_AR_REPO_NAME}/default-images:$SHORT_SHA .

  - id: "Build Go binary"
    name: golang:1
    script: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
          go build -ldflags "-X github.com/googleapis/genai-toolbox/cmd.metadataString=binary.linux.amd64.$(git rev-parse HEAD)" -o genai-toolbox.linux.amd64

# Save binary to Google Cloud Storage
artifacts:
  objects:
    location: gs://$_BUCKET_NAME/
    paths:
      - genai-toolbox.linux.amd64

# Store images in Google Artifact Registry
images:
  - ${_AR_HOSTNAME}/$PROJECT_ID/${_AR_REPO_NAME}/default-images:$SHORT_SHA

options:
  automapSubstitutions: true
  dynamic_substitutions: true

substitutions:
  _REGION: us-central1
  _AR_HOSTNAME: ${_REGION}-docker.pkg.dev
  _AR_REPO_NAME: toolbox-repo
  _BUCKET_NAME: genai-toolbox
