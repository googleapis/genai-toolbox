steps:
  - name: golang:1.22
    entrypoint: /bin/bash
    args: 
      - -c
      - |
        go test -race -v ./tests/...
    env:
      - "PROJECT_ID=$PROJECT_ID"
      - "INSTANCE_ID=$_INSTANCE_ID"
      - "DATABASE_ID=$_DATABASE_ID"
      - "REGION=$_REGION"
    secretEnv: ["cloud_sql_pg_user", "cloud_sql_pg_pass"]

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/cloud_sql_pg_user/versions/1
      env: "cloud_sql_pg_user"
    - versionName: projects/$PROJECT_ID/secrets/cloud_sql_pg_pass/versions/1
      env: "cloud_sql_pg_pass"

options:
  logging: CLOUD_LOGGING_ONLY